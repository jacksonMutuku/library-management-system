{% extends 'library/base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">{% if book %}Edit Book{% else %}Add Book{% endif %}</h1>

<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  {% csrf_token %}
  
  <div class="mb-4">
    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
    <input type="text" name="title" value="{% if book %}{{ book.title }}{% endif %}" class="border p-2 w-full">
  </div>

  <div class="mb-4">
    <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
    <input type="text" name="author" value="{% if book %}{{ book.author }}{% endif %}" class="border p-2 w-full">
  </div>

  <div class="mb-4">
    <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock:</label>
    <input type="number" name="stock" value="{% if book %}{{ book.stock }}{% endif %}" class="border p-2 w-full">
  </div>

  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">{% if book %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
