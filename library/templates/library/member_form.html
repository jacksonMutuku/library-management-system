{% extends 'library/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if member %}Edit Member{% else %}Add Member{% endif %}</h1>
<form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{% if member %}{{ member.name }}{% endif %}">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{% if member %}{{ member.email }}{% endif %}">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">{% if member %}Update Member{% else %}Add Member{% endif %}</button>
</form>
{% endblock %}
