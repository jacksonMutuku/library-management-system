<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-10 p-8 bg-white shadow-md rounded-lg">
        <div class="mb-4 flex flex-col sm:flex-row sm:gap-4">
            <a href="{% url 'book_list' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Manage Books</a>
            <a href="{% url 'member_list' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Manage Members</a>
            <a href="{% url 'transaction_list' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Manage Transactions</a>
            <a href="{% url 'issue_book' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Issue Book</a>
            <a href="{% url 'member_create' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Add new Member</a>
            <a href="{% url 'book_create' %}" class="bg-green-600 text-white py-2 px-4 mb-4 rounded-lg text-center hover:bg-blue-700 transition ease-in-out duration-300">Add new Book</a>
        </div>
    </div>

    <div class="container mx-auto p-6 mb-8 text-black rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center">Welcome to Our Library Management System</h1>
        <p class="text-lg text-center mt-4">Easily manage books, members, and transactions in this simple web application.</p>
    </div>

    <div class="flex justify-center">
        <div class="w-full max-w-3xl">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
