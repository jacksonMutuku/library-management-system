{% extends 'library/base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Issue a Book</h1>
<form method="POST" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="member" class="block text-sm font-medium text-gray-700 mb-2">Select Member:</label>
        <select name="member" class="block w-full p-2 border border-gray-300 rounded-md">
            {% for member in members %}
                <option value="{{ member.id }}">{{ member.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-4">
        <label for="book" class="block text-sm font-medium text-gray-700 mb-2">Select Book:</label>
        <select name="book" class="block w-full p-2 border border-gray-300 rounded-md">
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Issue Book</button>
</form>
{% endblock %}
