{% extends 'library/base.html' %}

{% block content %}
<h1>Return Book</h1>
<p>Are you sure you want to return the book: {{ transaction.book.title }} issued to {{ transaction.member.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Return</button>
    <a href="{% url 'transaction_list' %}">Cancel</a>
</form>
{% endblock %}
