{% extends 'library/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Members List</h1>
<table class="min-w-full bg-white shadow-md rounded mb-4">
    <thead class="bg-gray-800 text-white">
        <tr>
            <th class="w-1/4 py-2 px-4 text-left">Name</th>
            <th class="w-1/4 py-2 px-4 text-left">Email</th>
            <th class="w-1/4 py-2 px-4 text-left">Phone</th>
            <th class="w-1/4 py-2 px-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
            <tr class="bg-gray-100 border-b">
                <td class="py-2 px-4">{{ member.name }}</td>
                <td class="py-2 px-4">{{ member.email }}</td>
                <td class="py-2 px-4">{{ member.phone }}</td>
                <td class="py-2 px-4 text-center">
                    <a href="{% url 'member_update' member.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded">Edit</a>
                    <a href="{% url 'member_delete' member.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
